<span>
    <span><%-title%></span>
    <% if(data){ %>
        <div class="boolean">
            <input id="<%-data%>" type="checkbox" checked="checked">
        </div>
    <% }else{ %>
        <div class="boolean">
            <input id="<%-data%>" type="checkbox">
        </div>
    <% } %>
</span>
